            <div id="content-summary">
                <p>《<b>迷糊餐廳</b>》（日版名：WORKING!!，英文版名：WAGNARIA!!，中国大陆译作“<b>迷糊餐厅</b>”，香港译作“<b>WORKING!!無聊西餐廳</b>”，台湾译作“<b>WORKING!!迷糊餐廳</b>”）是日本女性漫畫家
                <a href="https://zh.wikipedia.org/wiki/%E9%AB%98%E6%B4%A5Karino" title="高津Karino">高津Karino</a>筆下一部已完结的
                <a href="https://zh.wikipedia.org/wiki/%E5%9B%9B%E6%A0%BC%E6%BC%AB%E7%95%AB" title="四格漫畫">四格漫畫</a>作品，並與作者另一同名作品採用
                <a href="https://zh.wikipedia.org/wiki/%E5%85%B1%E5%90%8C%E4%B8%96%E7%95%8C" title="共同世界">共同世界觀</a>。本作品曾三度改編成
                <a href="https://zh.wikipedia.org/wiki/%E9%9B%BB%E8%A6%96%E5%8B%95%E7%95%AB" title="電視動畫">電視動畫。</a>  </p>
