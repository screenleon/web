<html>
    
    <head>
        
        <title>Javascript</title>
        
        
    </head>
    
    <body>
        
        <p>How many fingers am I holding up?</p>
        
        <p>
            
            <select id="magicWord">
                
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            
            </select>    
                
            <button id="checkMagicWord">Guess!</button>
            
        </p>
        

        
        <script type="text/javascript">
            
            var magicWord = Math.floor(Math.random() * 6);
            console.log(magicWord);
            
            document.getElementById("checkMagicWord").onclick = function(){
                
                var magicWordEntered = document.getElementById("magicWord").value;
                
                if(magicWordEntered == magicWord){
                    
                    alert("You get it");
                    
                }else{
                    
                    alert("Nope! The number was " + magicWord);
                    
                }
                
                magicWord = Math.floor(Math.random() * 6);
                console.log(magicWord);
                
            }
            
        </script>
        
    </body>
    
</html>
