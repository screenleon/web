<html>
    
    <head>
        
        <title>jQuery</title>
        
        <script src="jquery-3.3.1.min.js"></script>
        
        <style type="text/css">
            
            #circle{
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                
            }
            
        </style>
        
    </head>
    
    <body>
        
        <div id="circle"></div>
        
        <script type="text/javascript">
            
            $("#circle").click(function(){
                
                $(this).animate({
                    width:"400px", 
                    height:"400px",
                    margin:"10px"
                }, 4000, function(){
                    
                    $(this).css("background-color", "red");
                    
                });
                
            });
            
        </script>
    
    </body>
    
</html>
