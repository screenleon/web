<html>

    <head>
        
        <title>Ajax</title>
        
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.js"></script>
        
        <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
        
        <style type="text/css">
            
            #resizable{
                
                width: 200px;
                height: 100px;
                background-color: yellow;
                
            }
            
            #also{
                
                width: 200px;
                height: 100px;
                background-color: blue;
                
            }
            
        </style>
        
    </head>
    
    <body>
        
        <div id="draggable">Drag me around</div>
        <div style="width: 400px;height: 300px;background-color: green;">
            <span>I'm stuck in the box!</span>
        </div>
        
        <div id="resizable">Resizable</div>
        <div id="also">also resize</div>
        
        <script type="text/javascript">
            
            $( function() {
                
                $( "#draggable" ).draggable({ axis: "x" });
                $("span").draggable({ containment: "parent"});
                $("#resizable").resizable({
                    alsoResize: "#also",
                    resize: function(event, ui){
                        if ($("#resizable").width() > 300){
                            alert("big enough!");
                        }else if($("#resizable").width() < 30){
                            alert("small enough!");
                        };
                    },
                });
                $("#also").resizable();
                                           
            } );
            
        </script>
        
    </body>
    
</html>
